<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script defer src="1_script.js"></script>
<!--defer - сообщает браузеру, что он должен продолжать обрабатывать
страницу и загружать скрипт в фоновом режиме, а затем запустить этот скрипт,
когда DOM дерево будет полностью построено.но до события DOMContentLoaded.
Отложенные с помощью defer скрипты сохраняют порядок относительно друг друга, как и обычные скрипты.-->
<!--будут дожидаться готовнисти верстки-->
<!--<script async src="1_script.js"></script> не должен зависить от дом структуры,
загрузился и сразу выполнился, не должен зависить от др скриптов-->
</body>
</html>
